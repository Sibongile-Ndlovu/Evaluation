<div class="meduim-list">
  <div class="list-viewer-wrapper">
    <div class="list-header-title">Register</div>

    <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && sendRegister()" novalidate>
      <div class="form-container">
        <mat-form-field>
          <input id="name" matInput formControlName="name" [(ngModel)]="user.name" placeholder="Enter Name"/>
        </mat-form-field>

        <mat-form-field>
          <input id="email" matInput formControlName="email" [(ngModel)]="user.email" placeholder="Enter Email Adress"/>
        </mat-form-field>

        <mat-form-field>
          <input id="number" matInput formControlName="number" minlength="10" [(ngModel)]="user.number" placeholder="Enter Contact Number"/>
        </mat-form-field>

        <mat-form-field>
          <input id="password" matInput formControlName="password" [(ngModel)]="user.password" placeholder="Enter Password" [type]="hide ? 'password':'text'"/>
          <mat-icon matSuffix (click)="hide = !hide">
            {{hide ? 'visibility' : 'visibility_off'}}
          </mat-icon>
        </mat-form-field>

          {{successMessage}}
          <button mat-button type="submit" class="mat-raised-button mat primary" [disabled]="!registerForm.valid">Register</button>
          <button mat-button class="divider" routerLink="/login">Login</button>
      
      </div>
    </form>
  </div>
</div>
