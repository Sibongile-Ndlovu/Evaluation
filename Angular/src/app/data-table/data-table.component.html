<div class="mat-elevation-z8" class="dat-table">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <!-- Date Created Column -->
    <ng-container matColumnDef="datecreated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Created</th>
      <td mat-cell *matCellDef="let row">{{row.datecreated}}</td>
    </ng-container>

    <!-- Date Updated Column -->
    <ng-container matColumnDef="lastupdated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Updated</th>
      <td mat-cell *matCellDef="let row">{{row.lastupdated}}</td>
    </ng-container>

    <!-- Heading Column -->
    <ng-container matColumnDef="heading">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Heading</th>
      <td mat-cell *matCellDef="let row">{{row.heading}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
