<div class="meduim-list">
  <div>
      <div class="list-header-title" color="primary">Lodge a complaint</div>

    <form  (submit)="onAddComplaint()" >
      <div class="form-container">

      <!-- heading -->
        <mat-form-field>
          <input id="heading" matInput name="heading" [(ngModel)]="heading" placeholder="Enter Complaint Heading/Title"/>
          <!-- <mat-error *ngIf="heading.invalid">Please enter a complaint heading.</mat-error> -->
        </mat-form-field>

      <!-- description -->
        <mat-form-field>
          <textarea id="description" matInput name="description" [(ngModel)]="description" placeholder="Describe Complaint Here"> </textarea>
          <!-- <mat-error *ngIf="description.invalid">Please enter a complaint description.</mat-error> -->
        </mat-form-field>

          <button mat-button type="submit" class="mat-raised-button mat primary"> Submit</button>
          <button mat-button class="divider"  (Click)="onCancel">Cancel</button>
      
      </div>
    </form>
  </div>
</div>
