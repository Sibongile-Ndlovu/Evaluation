<div class="meduim-list">
  <div>
      <div class="list-header-title" color="primary">Lodge a complaint</div>

    <form>
      <div class="form-container">

      <!-- email -->
        <mat-form-field>
          <input id="heading" matInput  placeholder="Enter Complaint Heading/Title"/>
        </mat-form-field>

      <!-- password -->
        <mat-form-field>
          <textarea id="description" matInput  placeholder="Describe Complaint Here"> </textarea>
        </mat-form-field>

          <button mat-button type="submit" class="mat-raised-button mat primary"  routerLink="/name"> Submit</button>
          <button mat-button class="divider" routerLink="/name" (Click)="onCancel">Cancel</button>
      
      </div>
    </form>
  </div>
</div>
