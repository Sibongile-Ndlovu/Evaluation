<div class="meduim-list">
    <div class="list-viewer-wrapper">
      <div class="list-header-title">Register</div>
  
      <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onLoginSubmit()" novalidate>
        <div class="form-container">

        <!-- email -->
          <mat-form-field>
            <input id="email" matInput formControlName="email" [(ngModel)]="user.emal" placeholder="Enter Email Adress"/>
          </mat-form-field>

        <!-- password -->
          <mat-form-field>
            <input id="password" matInput formControlName="password" [(ngModel)]="user.password" placeholder="Enter Password" [type]="hide ? 'password':'text'"/>
            <mat-icon matSuffix (click)="hide = !hide">
              {{hide ? 'visibility' : 'visibility_off'}}
            </mat-icon>
          </mat-form-field>
  
            <button mat-button type="submit" class="mat-raised-button mat primary" [disabled]="!loginForm.valid" (click)="login()" routerLink="/register"> Login</button>
            <button mat-button class="divider" routerLink="/register">Register</button>
        
        </div>
      </form>
    </div>
  </div>
